name: 'Unit Tests'
description: 'Run unit tests'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run unit tests
      shell: bash
      run: npm run test 